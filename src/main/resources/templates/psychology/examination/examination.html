<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('考试表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>课程id：</label>
                                <input type="text" name="kcId"/>
                            </li>
                            <li>
                                <label>课程名称：</label>
                                <input type="text" name="kcName"/>
                            </li>
                            <li>
                                <label>题目总数量：</label>
                                <input type="text" name="quesTotalnum"/>
                            </li>
                            <li>
                                <label>正确题目数量：</label>
                                <input type="text" name="quesTruenum"/>
                            </li>
                            <li>
                                <label>错误题目数量：</label>
                                <input type="text" name="quesFalsenum"/>
                            </li>
                            <li>
                                <label>未做题目数量：</label>
                                <input type="text" name="quesNullnum"/>
                            </li>
                            <li>
                                <label>是否通过本次测试：</label>
                                <input type="text" name="passed"/>
                            </li>
                            <li>
                                <label>开始时间：</label>
                                <input type="text" class="time-input" placeholder="请选择开始时间" name="startTime"/>
                            </li>
                            <li>
                                <label>结束时间：</label>
                                <input type="text" class="time-input" placeholder="请选择结束时间" name="endTime"/>
                            </li>
                            <li>
                                <label>题目列表：</label>
                                <input type="text" name="quesList"/>
                            </li>
                            <li>
                                <label>答案列表：</label>
                                <input type="text" name="anwserList"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="psychology:examination:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="psychology:examination:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="psychology:examination:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="psychology:examination:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('psychology:examination:edit')}]];
        var removeFlag = [[${@permission.hasPermi('psychology:examination:remove')}]];
        var idDatas = [[${@dict.getType('${column.dictType}')}]];
        var prefix = ctx + "psychology/examination";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "考试表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '考试id',
                    visible: false
                },
                {
                    field: 'kcId',
                    title: '课程id'
                },
                {
                    field: 'kcName',
                    title: '课程名称'
                },
                {
                    field: 'quesTotalnum',
                    title: '题目总数量'
                },
                {
                    field: 'quesTruenum',
                    title: '正确题目数量'
                },
                {
                    field: 'quesFalsenum',
                    title: '错误题目数量'
                },
                {
                    field: 'quesNullnum',
                    title: '未做题目数量'
                },
                {
                    field: 'passed',
                    title: '是否通过本次测试'
                },
                {
                    field: 'startTime',
                    title: '开始时间'
                },
                {
                    field: 'endTime',
                    title: '结束时间'
                },
                {
                    field: 'quesList',
                    title: '题目列表'
                },
                {
                    field: 'anwserList',
                    title: '答案列表'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
