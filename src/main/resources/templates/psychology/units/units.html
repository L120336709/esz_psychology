<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('课程课件列表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>课件名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>位置：</label>
                                <input type="text" name="position"/>
                            </li>
                            <li>
                                <label>视频、PDF:支持后台设置权限，默认不允许下载，是返回播放地址；也可以设置允许下载，返回下载地址。0其它类型是访问链接：</label>
                                <input type="text" name="contentUrl"/>
                            </li>
                            <li>
                                <label>视频信息：</label>
                                <input type="text" name="videoSignId"/>
                            </li>
                            <li>
                                <label>修改时间：</label>
                                <input type="text" name="gmtModified"/>
                            </li>
                            <li>
                                <label>：</label>
                                <input type="text" class="time-input" placeholder="请选择" name="createtime"/>
                            </li>
                            <li>
                                <label>：</label>
                                <input type="text" class="time-input" placeholder="请选择" name="updatetime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="psychology:units:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="psychology:units:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="psychology:units:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="psychology:units:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('psychology:units:edit')}]];
        var removeFlag = [[${@permission.hasPermi('psychology:units:remove')}]];
        var prefix = ctx + "psychology/units";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "课程课件列表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'name',
                    title: '课件名称'
                },
                {
                    field: 'position',
                    title: '位置'
                },
                {
                    field: 'contentType',
                    title: '课件类型: 1视频、3文档'
                },
                {
                    field: 'contentUrl',
                    title: '视频、PDF:支持后台设置权限，默认不允许下载，是返回播放地址；也可以设置允许下载，返回下载地址。0其它类型是访问链接'
                },
                {
                    field: 'videoSignId',
                    title: '视频信息'
                },
                {
                    field: 'gmtModified',
                    title: '修改时间'
                },
                {
                    field: 'createtime',
                    title: ''
                },
                {
                    field: 'updatetime',
                    title: ''
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
