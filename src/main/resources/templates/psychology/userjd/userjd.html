<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('课程章节学习进度表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>用户id：</label>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <label>课程id：</label>
                                <input type="text" name="kcId"/>
                            </li>
                            <li>
                                <label>章节id：</label>
                                <input type="text" name="chapterId"/>
                            </li>
                            <li>
                                <label>节Id：</label>
                                <input type="text" name="lessonsId"/>
                            </li>
                            <li>
                                <label>课件id：</label>
                                <input type="text" name="unitsId"/>
                            </li>
                            <li>
                                <label>视频id或者课件id：</label>
                                <input type="text" name="videoId"/>
                            </li>
                            <li>
                                <label>已观看时间秒：</label>
                                <input type="text" name="timlong"/>
                            </li>
                            <li>
                                <label>是否完成本课时的学习：</label>
                                <input type="text" name="done"/>
                            </li>
                            <li>
                                <label>完成学习时间：</label>
                                <input type="text" class="time-input" placeholder="请选择完成学习时间" name="doneTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="psychology:userjd:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="psychology:userjd:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="psychology:userjd:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="psychology:userjd:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('psychology:userjd:edit')}]];
        var removeFlag = [[${@permission.hasPermi('psychology:userjd:remove')}]];
        var prefix = ctx + "psychology/userjd";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "课程章节学习进度表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户id'
                },
                {
                    field: 'kcId',
                    title: '课程id'
                },
                {
                    field: 'chapterId',
                    title: '章节id'
                },
                {
                    field: 'lessonsId',
                    title: '节Id'
                },
                {
                    field: 'unitsId',
                    title: '课件id'
                },
                {
                    field: 'videoId',
                    title: '视频id或者课件id'
                },
                {
                    field: 'timlong',
                    title: '已观看时间秒'
                },
                {
                    field: 'done',
                    title: '是否完成本课时的学习'
                },
                {
                    field: 'doneTime',
                    title: '完成学习时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
