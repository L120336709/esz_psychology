<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('习题表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>课程：</label>
                                <input type="text" name="kcId"/>
                            </li>
                            <li>
                                <label>课程名称：</label>
                                <input type="text" name="kcName"/>
                            </li>
                            <li>
                                <label>答案列表：</label>
                                <input type="text" name="optionDtos"/>
                            </li>
                            <li>
                                <label>答案顺序：</label>
                                <input type="text" name="position"/>
                            </li>
                            <li>
                                <label>分数：</label>
                                <input type="text" name="score"/>
                            </li>
                            <li>
                                <label>富文本题目：</label>
                                <input type="text" name="title"/>
                            </li>
                            <li>
                                <label>纯文本题干：</label>
                                <input type="text" name="plainTextTitle"/>
                            </li>
                            <li>
                                <label>附件：</label>
                                <input type="text" name="titleAttachment"/>
                            </li>
                            <li>
                                <label>无须：</label>
                                <input type="text" name="sampleAnswerJson"/>
                            </li>
                            <li>
                                <label>填空题答案：</label>
                                <input type="text" name="stdAnswer"/>
                            </li>
                            <li>
                                <label>题目解析：</label>
                                <input type="text" name="analyse"/>
                            </li>
                            <li>
                                <label>得分点，互评主观题专用，该题目学生能打分的区间，无须：</label>
                                <input type="text" name="judgerules"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="psychology:exercises:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="psychology:exercises:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="psychology:exercises:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="psychology:exercises:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('psychology:exercises:edit')}]];
        var removeFlag = [[${@permission.hasPermi('psychology:exercises:remove')}]];
        var prefix = ctx + "psychology/exercises";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "习题表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'kcId',
                    title: '课程'
                },
                {
                    field: 'kcName',
                    title: '课程名称'
                },
                {
                    field: 'type',
                    title: '题型，1单选，2多选，3填空，4判断'
                },
                {
                    field: 'optionDtos',
                    title: '答案列表'
                },
                {
                    field: 'position',
                    title: '答案顺序'
                },
                {
                    field: 'score',
                    title: '分数'
                },
                {
                    field: 'title',
                    title: '富文本题目'
                },
                {
                    field: 'plainTextTitle',
                    title: '纯文本题干'
                },
                {
                    field: 'titleAttachment',
                    title: '附件'
                },
                {
                    field: 'sampleAnswerJson',
                    title: '无须'
                },
                {
                    field: 'stdAnswer',
                    title: '填空题答案'
                },
                {
                    field: 'analyse',
                    title: '题目解析'
                },
                {
                    field: 'fillblankType',
                    title: '填空题专用字段，1数值精确，2文字精确，3数值模糊，4文字模糊'
                },
                {
                    field: 'judgerules',
                    title: '得分点，互评主观题专用，该题目学生能打分的区间，无须'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
